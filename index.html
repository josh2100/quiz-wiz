<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap stylesheet -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- my stylesheet -->
    <!-- <link rel="stylesheet" href="./assets/css/style.css" /> -->
    <title>Coding Quiz Challenge</title>
  </head>

  <body class="bg-dark">
    <header class="container-fluid">
      <div class="row">
        <button
          id="highscoreChart"
          class="col-3 offset-1 offset-md-1 bg-secondary text-white mt-2"
        >
          View High Score Chart
        </button>
        <h2 class="offset-5 col-1 text-white">
          Timer:<span id="countdown"></span>
        </h2>
      </div>
    </header>

    <main class="container-fluid">
      <div class="row">
        <h1 class="col-12 text-center m-3 text-white">Coding Quiz Challenge</h1>

        <p
          class="
            col-8
            offset-2
            col-sm-6
            offset-sm-3
            col-md-6
            offset-md-3
            col-lg-4
            offset-lg-4
            text-white
          "
        >
          Answer the following JavaScript questions within the time limit. You
          will be scored with how much time you have left. Incorrect answers
          subtract ten from score. Good luck!
        </p>
      </div>

      <div class="row">
        <button
          id="start-btn"
          class="col-4 offset-4 offset-md-4 text-white bg-secondary"
        >
          Start Quiz
        </button>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
