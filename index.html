<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap stylesheet -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- my stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Coding Quiz Challenge</title>
  </head>

  <body class="bg-info">
    <header class="container-fluid">
      <div class="row">
        <button id="highscoreChart" class="col-2 offset-md-1">
          View High Score Chart
        </button>
        <!-- <a class="col-6" href="highscores.html">
          <h2 class="scores text-body">View Highscores</h2></a
        > -->
        <h2 class="col-6 timer text-right">
          Timer:<span id="countdown"></span>
        </h2>
      </div>
    </header>

    <main class="row">
      <h1 class="col-12 text-center m-3">Coding Quiz Challenge</h1>

      <p class="col-4 offset-md-4">
        Answer the following JavaScript questions within the time limit. You
        will be scored based on how much time you have left. Incorrect answers
        subtract your score by ten. Click the button to begin quiz!
      </p>

      <button id="start-btn" class="col-6 offset-md-3 bg-success">
        Start Quiz
      </button>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
